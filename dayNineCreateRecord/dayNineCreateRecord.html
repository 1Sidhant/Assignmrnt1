<!-- createRecordForm.html -->
<template>
    <lightning-card title="Create Contact and Account">
      <div class="slds-p-around_medium">
        <lightning-input label="First Name" value={firstName} onchange={handleFirstNameChange}></lightning-input>
        <lightning-input label="Last Name" value={lastName} onchange={handleLastNameChange}></lightning-input>
        <lightning-input label="Email" value={email} onchange={handleEmailChange}></lightning-input>
        <lightning-input label="Account Name" value={accountName} onchange={handleAccountNameChange}></lightning-input>
        <lightning-button variant="brand" label="Create" onclick={createRecord}></lightning-button>
      </div>
    </lightning-card>
  </template>
